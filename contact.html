<!-- BODY -->
<body id="contact">
    <header> 
        <div class="wrapper-header">
            <a href="index.html"><img class="logo" src="imgs/branding/Logo.jpg" alt="Personal Branding, Triangular Shaped Logo"></a>

            <nav id="main-nav">
            <button id="menu-button">
                <span class="visually-hidden">Menu</span>

            <div id="menu">

            </div>
            </nav>
        </div>
    </header>


<!-- MAIN -->
    <main>
        <div class="wrapper-body">
            <h2 class="form-gap heading">Contact Me For Enquiries</h2>
            <form method="post" action="https://formspree.io/f/xnqwqnjp">
                <div class="name">
                    <input type="text" id="name"  placeholder="Full Name">
                    <label for="name"><span class="visually-hidden">Full Name</span></label>
                </div>
    
                <div class="email">
                    <input type="email" id="email"  placeholder="Email Address">
                    <label for="email"><span class="visually-hidden">Email Address</span></label>
                </div>
                
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Write your message"></textarea>
                <button>SUBMIT</button>
            </form>
        </div>
    </main>
